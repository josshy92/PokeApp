<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pokémon Scarlet & Violet Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="card-header">
        <h1 class="pokeSign">Pokémon 
          <h2 class="scarlet">Scarlet</h2> & 
          <h2 class="violet">Violet</h2> 
          <h2 class="generator">Generator</h2> 
        </h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Pokémon</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your random mons"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Pokémans!</button>
        </div>
      </div>
    </div>
    <footer class="footing">
      <a target="_blank" href="https://icons8.com/icon/nfcfK4x6rRz6/nintendo-switch-logo">Nintendo Switch Logo icon by Icons8</a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
